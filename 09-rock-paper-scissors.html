<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper-scissors</title>
  </head>
  <body>
    <h4>Rock Paper Scissors</h4>
    <button
      onclick="
      playGame('rock');
    "
    >
      Rock
    </button>

    <button
      onclick="
      playGame('paper')
    "
    >
      Paper
    </button>

    <button
      onclick="
      playGame('scissors');
  "
    >
      Scissors
    </button>
    <p id="display-Result"></p>
    <p id="display-Move"></p>
    <p id="display-Score"></p>
    <button onclick="Reset()">Reset Score</button>
    <button onclick="ShowLastScore()">ShowLastScore</button>
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        // tied: current} // lose: current // win: current // score = {
        win: 0,
        lose: 0,
        tied: 0,
      };

      /*if (!score) {
        score = {
          win: 0,
          lose: 0,
          tied: 0,
        };
      } */

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You lose.";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You lose.";
          } else if (computerMove === "scissors") {
            result = "You win.";
          }
        }
        if (result === "You win.") {
          score.win += 1;
        } else if (result === "You lose.") {
          score.lose += 1;
        } else if (result === "Tie.") {
          score.tied += 1;
        }

        localStorage.setItem("score", JSON.stringify(score));

        document.getElementById("display-Result").innerText = result;

        document.getElementById(
          "display-Move"
        ).innerText = `You picked: ${playerMove} - Computer picked: ${computerMove}`;

        document.getElementById(
          "display-Score"
        ).innerText = `Win: ${score.win} Lose: ${score.lose} Tied: ${score.tied}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber <= 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber <= 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber <= 1) {
          computerMove = "scissors";
        }

        return computerMove;
      }

      function Reset() {
        localStorage.removeItem("score");
        console.log(
          (document.getElementById(
            "display-Score"
          ).innerText = `Win: ${(score.win = 0)} Lose: ${(score.lose = 0)} Tied: ${(score.tied = 0)}`)
        );
      }

      function ShowLastScore() {
        document.getElementById("display-Result").innerText = result;

        document.getElementById(
          "display-Move"
        ).innerText = `You picked: ${playerMove} - Computer picked: ${computerMove}`;

        document.getElementById(
          "display-Score"
        ).innerText = `Win: ${score.win} Lose: ${score.lose} Tied: ${score.tied}`;
      }
    </script>
  </body>
</html>
