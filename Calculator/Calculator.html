<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
  </head>
  <body>
    <div class="Calculator">
      <div class="display-box">
        <p class="display"></p>
      </div>
      <div class="button-box">
        <button class="normal-btn" onclick="UpdateCalculate('1')">1</button>
        <button class="normal-btn" onclick="UpdateCalculate('2')">2</button>
        <button class="normal-btn" onclick="UpdateCalculate('3')">3</button>
        <button class="Operator-btn" onclick="UpdateCalculate('+')">+</button>
        <button class="normal-btn" onclick="UpdateCalculate('4')">4</button>
        <button class="normal-btn" onclick="UpdateCalculate('5')">5</button>
        <button class="normal-btn" onclick="UpdateCalculate('6')">6</button>
        <button class="Operator-btn" onclick="UpdateCalculate('-')">-</button>
        <button class="normal-btn" onclick="UpdateCalculate('7')">7</button>
        <button class="normal-btn" onclick="UpdateCalculate('8')">8</button>
        <button class="normal-btn" onclick="UpdateCalculate('9')">9</button>
        <button class="Operator-btn" onclick="UpdateCalculate('*')">
          &times;
        </button>
        <button class="normal-btn" onclick="UpdateCalculate('0')">0</button>
        <button class="normal-btn" onclick="UpdateCalculate('.')">.</button>
        <button class="normal-btn" onclick="Calculate()">=</button>
        <button class="Operator-btn" onclick="UpdateCalculate('/')">
          &divide;
        </button>
        <button class="normal-btn" onclick="Clear()">AC</button>
      </div>
    </div>

    <script src="Calculator.js"></script>
  </body>
</html>
